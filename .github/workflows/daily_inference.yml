name: Daily inference + deploy site

on:
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC (08:00 Sweden)
  workflow_dispatch:

permissions:
  contents: write   # needed for git push
  pages: write      # needed to deploy pages
  id-token: write   # needed to deploy pages

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  inference_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run feature pipeline
        run: python pipelines/features.py

      - name: Run inference pipeline
        run: python pipelines/inference.py

      - name: Commit updated predictions
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add site/data/predictions.csv
          git commit -m "Daily prediction update" || echo "No changes"
          git push

      # --- Deploy ./site to GitHub Pages ---
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
