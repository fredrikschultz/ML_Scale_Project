name: Daily inference

on:
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC (08:00 Sweden)
  workflow_dispatch:

jobs:
  inference:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run feature pipeline
        run: python pipelines/features.py

      - name: Run inference pipeline
        run: python pipelines/inference.py

      - name: Commit updated predictions
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add site/data/predictions.csv
          git commit -m "Daily prediction update" || echo "No changes"
          git push
